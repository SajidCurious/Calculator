<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <h1>Claculator App</h1>
    <div class="main-container">
      <input type="text" id="input" />
      <div class="calc-buttons">
        <div class="buttons-row1">
          <button id="btn">(</button>
          <button id="btn">)</button>
          <button id="btn">%</button>
          <button id="btn">AC</button>
        </div>
        <div class="buttons-row2">
          <button id="btn">7</button>
          <button id="btn">8</button>
          <button id="btn">9</button>
          <button id="btn">/</button>
        </div>
        <div class="buttons-row3">
          <button id="btn">4</button>
          <button id="btn">5</button>
          <button id="btn">6</button>
          <button id="btn">*</button>
        </div>
        <div class="buttons-row4">
          <button id="btn">1</button>
          <button id="btn">2</button>
          <button id="btn">3</button>
          <button id="btn">-</button>
        </div>
        <div class="buttons-row5">
          <button id="btn">0</button>
          <button id="btn">.</button>
          <button id="btn">=</button>
          <button id="btn">+</button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
